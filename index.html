<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂêÉÂï• - iOS Pro Max</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-card: #1C1C1E;
            --ios-item: #2C2C2E;
            --ios-blue: #0A84FF;
            --ios-red: #FF3B30; /* iOS Notification Red */
            --ios-gray-text: #8E8E93;
            --radius-main: 28px;
        }

        body {
            background-color: var(--ios-bg);
            background-image: radial-gradient(circle at 50% 10%, #1c1c1e 0%, #000000 80%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 40px 15px;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Êï∏ÊìöÁúãÁâà */
        .header {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-box {
            flex: 1;
            background: var(--ios-card);
            padding: 12px;
            border-radius: 22px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-label { font-size: 11px; color: var(--ios-gray-text); font-weight: 600; text-transform: uppercase; }
        .stat-value { font-size: 24px; font-weight: 700; color: white; margin-top: 2px; }

        /* ‰∏äÊñπË∑ëÈ¶¨ÁáàÂçÄÂüü */
        .machine-section {
            background: var(--ios-card);
            padding: 15px;
            border-radius: var(--radius-main);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .machine-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            aspect-ratio: 4 / 5;
        }

        .cell {
            background: var(--ios-item);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            border: 1px solid rgba(255,255,255,0.03);
        }

        .cell.active {
            background: var(--ios-blue);
            box-shadow: 0 0 20px var(--ios-blue);
            transform: scale(1.08);
            z-index: 10;
            border-color: #fff;
        }

        .cell-icon { font-size: 28px; }
        .cell-food { font-size: 9px; color: #aaa; margin-top: 4px; font-weight: 500; }
        .active .cell-food { color: #fff; }

        /* ‰∏≠ÈñìÊéßÂà∂ÂçÄ */
        .center-control {
            grid-column: 2 / 4;
            grid-row: 2 / 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .result-display {
            font-size: 20px;
            font-weight: 800;
            color: var(--ios-red);
            text-align: center;
            height: 24px;
        }

        .segmented-control {
            background: #313136;
            border-radius: 10px;
            display: flex;
            padding: 2px;
            width: 120px;
            position: relative;
        }

        .segment-btn {
            flex: 1;
            padding: 7px 0;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            cursor: pointer;
            z-index: 1;
        }

        .segment-btn.active { color: #000; }
        .segment-slider {
            position: absolute;
            top: 2px; left: 2px;
            width: calc(50% - 2px);
            height: calc(100% - 4px);
            background: #fff;
            border-radius: 8px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mode-home .segment-slider { transform: translateX(100%); }

        /* ‰∏ãÊñπÊäºÊ≥®ÂçÄÂüü */
        .bet-section {
            background: var(--ios-card);
            padding: 20px 10px;
            border-radius: var(--radius-main);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px 10px; /* Á∏ÆÂ∞èÈñìË∑ù‰ΩøÂÖ∂ÈõÜ‰∏≠ */
            width: 100%;
        }

        .bet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .circle-btn {
            width: 46px;
            height: 46px;
            background: var(--ios-item);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.1s;
        }

        .circle-btn:active { transform: scale(0.9); }
        .circle-btn.has-bet { border-color: var(--ios-blue); background: #3a3a3c; }

        /* iOS ÈÄöÁü•Á¥ÖÈªûÊ®£Âºè */
        .badge {
            position: absolute;
            top: -5px;
            left: -5px;
            background-color: var(--ios-red);
            color: white;
            font-size: 10px;
            font-weight: 700;
            min-width: 16px;
            height: 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            box-sizing: border-box;
            border: 1.5px solid var(--ios-card);
            display: none; /* È†êË®≠Èö±Ëóè */
        }

        /* ÊåâÈàïÂçÄ */
        .action-bar {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 12px;
            margin-top: 20px;
        }

        .ios-btn {
            flex: 1;
            height: 52px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn-go { background: var(--ios-blue); color: #fff; box-shadow: 0 5px 15px rgba(10, 132, 255, 0.3); }
        .btn-clear { background: var(--ios-gray); color: #fff; background: #3a3a3c; }

        .footer-link { margin-top: 20px; color: var(--ios-gray-text); font-size: 13px; cursor: pointer; opacity: 0.6; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 300px;
            background: #1C1C1E;
            padding: 25px; border-radius: 28px;
            z-index: 100;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        textarea {
            width: 100%; height: 160px; background: #2c2c2e; color: #fff;
            border: 1px solid #3a3a3c; border-radius: 15px; padding: 12px;
            font-size: 16px; box-sizing: border-box; margin-top: 15px;
        }

        .modal-done {
            width: 100%; padding: 14px; background: var(--ios-blue);
            color: #fff; border: none; border-radius: 12px; margin-top: 15px; font-weight: 700;
        }
    </style>
</head>
<body class="mode-out">

    <div class="header">
        <div class="stat-box">
            <div class="stat-label">Credit</div>
            <div id="credit" class="stat-value">100</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Winner</div>
            <div id="winner" class="stat-value" style="color:var(--ios-red)">0</div>
        </div>
    </div>

    <!-- Ë∑ëÈ¶¨ÁáàÊ©üÂè∞ÂçÄÂ°ä -->
    <div class="machine-section">
        <div class="machine-grid" id="grid">
            <div class="center-control">
                <div id="res" class="result-display">EAT WHAT?</div>
                <div class="segmented-control">
                    <div class="segment-slider"></div>
                    <div id="tab-out" class="segment-btn active" onclick="switchMode('out')">Â§ñÂêëÂêÉ</div>
                    <div id="tab-home" class="segment-btn" onclick="switchMode('home')">Âú®ÂÖßÂêÉ</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ÊäºÊ≥®ÊåâÈàïÂçÄÂ°ä -->
    <div class="bet-section">
        <div class="bet-grid" id="bets"></div>
    </div>

    <div class="action-bar">
        <button class="ios-btn btn-clear" onclick="clearBets()">Ê∏ÖÈô§</button>
        <button id="goBtn" class="ios-btn btn-go" onclick="spin()">GO</button>
    </div>

    <div class="footer-link" onclick="openModal()">‚öôÔ∏è Á∑®ËºØÈ£üÁâ©ÂÖßÂÆπ</div>

    <div class="modal" id="modal">
        <h3 style="margin:0; text-align:center;">Á∑®ËºØÊ∏ÖÂñÆ</h3>
        <textarea id="foodInput"></textarea>
        <button class="modal-done" onclick="saveFoods()">ÂÑ≤Â≠ò</button>
    </div>

    <script>
        const icons = ["üçé", "üçâ", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£", "üíé", "üçí", "üçá", "üçç", "üçì", "ü•ù"];
        const multi = { "üçé": 2, "üçâ": 5, "üçã": 10, "üîî": 15, "‚≠ê": 20, "7Ô∏è‚É£": 50, "üíé": 75, "üçí": 100, "üçá": 2, "üçç": 5, "üçì": 10, "ü•ù": 15 };

        // 14Ê†ºË∑ØÂæë (4x5 Áü©ÂΩ¢Âë®ÈÇä)
        const path = [0,1,2,3, 7,11,15, 19,18,17,16, 12,8,4]; 
        const gridIcons = ["üçé","üçâ","üçã","üçé","üîî","‚≠ê","üçé","7Ô∏è‚É£","üíé","üçé","üçí","üçá","üçç","üçé"];

        let data = {
            out: ["ÊãâÈ∫µ", "Êª∑ËÇâÈ£Ø", "Áæ©Â§ßÂà©È∫µ", "ÁÅ´Èçã", "Â£ΩÂè∏", "Êº¢Â†°", "ÁÇ∏Èõû", "ÁáíËÇâ", "Ê≤≥Á≤â", "ÂíñÂì©", "Ê∞¥È§É", "‰æøÁï∂"],
            home: ["ÁÖÆÊ≥°È∫µ", "Ê∞¥È§É", "ÁÇíÈ£Ø", "Âè´Â§ñÈÄÅ", "ÊãåÈ∫µ", "Ê∞£ÁÇ∏Èçã", "Á®ÄÈ£Ø", "ÂêêÂè∏", "ÁΩêÈ†≠", "Ê∞¥Êûú", "ÊøÉÊπØ", "È∫•Áâá"]
        };

        let mode = 'out';
        let credit = 100;
        let betPool = {};
        let running = false;

        function init() {
            renderGrid();
            renderBets();
            updateUI();
        }

        function renderGrid() {
            const g = document.getElementById('grid');
            document.querySelectorAll('.cell').forEach(c => c.remove());
            path.forEach((pos, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `p-${i}`;
                cell.style.gridColumn = (pos % 4) + 1;
                cell.style.gridRow = Math.floor(pos / 4) + 1;
                const icon = gridIcons[i];
                const food = data[mode][icons.indexOf(icon)] || "---";
                cell.innerHTML = `<span class="cell-icon">${icon}</span><span class="cell-food">${food}</span>`;
                g.appendChild(cell);
            });
        }

        function renderBets() {
            const bArea = document.getElementById('bets');
            bArea.innerHTML = "";
            icons.forEach(icon => {
                betPool[icon] = 0;
                const container = document.createElement('div');
                container.className = 'bet-item';
                container.innerHTML = `
                    <div class="badge" id="badge-${icon}">0</div>
                    <div class="circle-btn" id="btn-${icon}" onclick="handleBet('${icon}')">${icon}</div>
                `;
                bArea.appendChild(container);
            });
        }

        function handleBet(icon) {
            if(running || credit <= 0) return;
            credit--; betPool[icon]++;
            updateUI();
        }

        function updateUI() {
            document.getElementById('credit').innerText = credit;
            icons.forEach(i => {
                const b = document.getElementById(`badge-${i}`);
                if (betPool[i] > 0) {
                    b.style.display = 'flex';
                    b.innerText = betPool[i];
                    document.getElementById(`btn-${i}`).classList.add('has-bet');
                } else {
                    b.style.display = 'none';
                    document.getElementById(`btn-${i}`).classList.remove('has-bet');
                }
            });
        }

        function switchMode(m) {
            if(running) return;
            mode = m;
            document.body.className = `mode-${m}`;
            document.getElementById('tab-out').classList.toggle('active', m === 'out');
            document.getElementById('tab-home').classList.toggle('active', m === 'home');
            renderGrid();
        }

        function clearBets() {
            if(running) return;
            icons.forEach(i => { credit += betPool[i]; betPool[i] = 0; });
            updateUI();
        }

        function spin() {
            if(running) return;
            running = true;
            document.getElementById('goBtn').disabled = true;
            document.getElementById('res').innerText = "ROLLING";
            let cur = 0;
            let totalSteps = 30 + Math.floor(Math.random() * 20);
            let speed = 60;
            const loop = () => {
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
                document.getElementById(`p-${cur % 14}`).classList.add('active');
                cur++;
                if(cur < totalSteps) {
                    if(cur > totalSteps - 8) speed += 70;
                    setTimeout(loop, speed);
                } else {
                    finish(cur - 1);
                }
            };
            loop();
        }

        function finish(idx) {
            running = false;
            document.getElementById('goBtn').disabled = false;
            const finalPos = idx % 14;
            const icon = gridIcons[finalPos];
            const food = data[mode][icons.indexOf(icon)];
            document.getElementById('res').innerText = food;
            if(betPool[icon] > 0) {
                const win = betPool[icon] * multi[icon];
                credit += win;
                document.getElementById('winner').innerText = win;
                updateUI();
            }
        }

        function openModal() {
            document.getElementById('foodInput').value = data[mode].join('\n');
            document.getElementById('modal').style.display = 'block';
        }

        function saveFoods() {
            data[mode] = document.getElementById('foodInput').value.split('\n').map(s => s.trim().substring(0,7));
            renderGrid();
            document.getElementById('modal').style.display = 'none';
        }
        init();
    </script>
</body>
</html>
