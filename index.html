<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂêÉÂï• - Pro Max</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-card: #1C1C1E;
            --ios-item: #2C2C2E;
            --ios-blue: #0A84FF;
            --ios-red: #FF3B30;
            --ios-gray-text: #8E8E93;
            --radius-main: 28px;
        }

        body {
            background-color: var(--ios-bg);
            background-image: radial-gradient(circle at 50% 10%, #1c1c1e 0%, #000000 80%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 40px 15px;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* È†ÇÈÉ®Êï∏Êìö */
        .header {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-box {
            flex: 1;
            background: var(--ios-card);
            padding: 12px;
            border-radius: 22px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-label { font-size: 11px; color: var(--ios-gray-text); font-weight: 600; text-transform: uppercase; }
        .stat-value { font-size: 24px; font-weight: 700; color: white; margin-top: 2px; }

        /* Ë∑ëÈ¶¨Ááà‰∏ªÂçÄÂ°ä */
        .machine-section {
            background: var(--ios-card);
            padding: 12px;
            border-radius: var(--radius-main);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .machine-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            aspect-ratio: 4 / 5;
        }

        .cell {
            background: var(--ios-item);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            border: 1px solid rgba(255,255,255,0.03);
        }

        .cell.active {
            background: var(--ios-blue);
            box-shadow: 0 0 25px var(--ios-blue);
            transform: scale(1.08);
            z-index: 10;
            border-color: #fff;
        }

        .cell-icon { font-size: 38px; line-height: 1; }
        .cell-food { font-size: 9px; color: #aaa; margin-top: 5px; font-weight: 600; }

        /* --- ‰∏≠ÈñìË¶ñË¶∫ÈáçÊßã (‰æùÁÖßÊà™Âúñ‰øÆÊîπ) --- */
        .center-control {
            grid-column: 2 / 4;
            grid-row: 2 / 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .big-text {
            font-size: 56px;
            font-weight: 900;
            color: var(--ios-red);
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 59, 48, 0.4);
            transition: all 0.3s;
        }

        .result-mode {
            font-size: 20px; /* Áï∂È°ØÁ§∫ÁµêÊûúÊôÇÂ≠óÁ∏ÆÂ∞è‰∏ÄÈªûÈªû‰ª•ÂÖçÁ†¥Áâà */
            letter-spacing: -1px;
        }

        .segmented-control {
            background: #313136;
            border-radius: 12px;
            display: flex;
            padding: 2px;
            width: 130px;
            position: relative;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .segment-btn {
            flex: 1;
            padding: 8px 0;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            cursor: pointer;
            z-index: 1;
        }

        .segment-btn.active { color: #000; }
        .segment-slider {
            position: absolute;
            top: 2px; left: 2px;
            width: calc(50% - 2px);
            height: calc(100% - 4px);
            background: #fff;
            border-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mode-home .segment-slider { transform: translateX(100%); }

        /* ÊäºÊ≥®ÂçÄ */
        .bet-section {
            background: var(--ios-card);
            padding: 18px 10px;
            border-radius: var(--radius-main);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px 10px;
            width: 100%;
        }

        .bet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .circle-btn {
            width: 46px;
            height: 46px;
            background: var(--ios-item);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .circle-btn:active { transform: scale(0.9); }
        .circle-btn.has-bet { border-color: var(--ios-blue); background: #3a3a3c; }

        .badge {
            position: absolute;
            top: -4px;
            left: -4px;
            background-color: var(--ios-red);
            color: white;
            font-size: 10px;
            font-weight: 700;
            min-width: 17px;
            height: 17px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1.5px solid var(--ios-card);
            display: none;
            z-index: 5;
        }

        /* ÊéßÂà∂Èàï */
        .action-bar {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 12px;
            margin-top: 20px;
        }

        .ios-btn {
            flex: 1;
            height: 54px;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 700;
            border: none;
            cursor: pointer;
        }

        .btn-go { background: var(--ios-blue); color: #fff; box-shadow: 0 5px 15px rgba(10, 132, 255, 0.3); }
        .btn-clear { background: #3a3a3c; color: #fff; }

        .footer-link { margin-top: 20px; color: var(--ios-gray-text); font-size: 13px; cursor: pointer; opacity: 0.6; }

        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 320px;
            background: #1C1C1E;
            padding: 25px; border-radius: 28px;
            z-index: 100;
        }

        textarea {
            width: 100%; height: 200px; background: #2c2c2e; color: #fff;
            border: 1px solid #3a3a3c; border-radius: 15px; padding: 12px;
            font-size: 14px; box-sizing: border-box; margin-top: 15px;
        }

        .modal-done {
            width: 100%; padding: 14px; background: var(--ios-blue);
            color: #fff; border: none; border-radius: 12px; margin-top: 15px; font-weight: 700;
        }
    </style>
</head>
<body class="mode-out">

    <div class="header">
        <div class="stat-box">
            <div class="stat-label">Credit</div>
            <div id="credit" class="stat-value">100</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Winner</div>
            <div id="winner" class="stat-value" style="color:var(--ios-red)">0</div>
        </div>
    </div>

    <div class="machine-section">
        <div class="machine-grid" id="grid">
            <!-- ‰∏≠ÈñìÊéßÂà∂ÂçÄÂ°ä (ÊâãÁπ™ÁâàÂæ©Âàª) -->
            <div class="center-control">
                <div class="big-text">ÂêÉ</div>
                
                <div class="segmented-control">
                    <div class="segment-slider"></div>
                    <div id="tab-out" class="segment-btn active" onclick="switchMode('out')">Â§ñÂêëÂêÉ</div>
                    <div id="tab-home" class="segment-btn" onclick="switchMode('home')">Âú®ÂÖßÂêÉ</div>
                </div>

                <div class="big-text" id="res">Âï•</div>
            </div>
        </div>
    </div>

    <div class="bet-section">
        <div class="bet-grid" id="bets"></div>
    </div>

    <div class="action-bar">
        <button class="ios-btn btn-clear" onclick="clearBets()">Ê∏ÖÈô§</button>
        <button id="goBtn" class="ios-btn btn-go" onclick="spin()">GO</button>
    </div>

    <div class="footer-link" onclick="openModal()">‚öôÔ∏è Á∑®ËºØÊ∏ÖÂñÆÂÖßÂÆπ</div>

    <div class="modal" id="modal">
        <h3 style="margin:0; text-align:center;">Á∑®ËºØ 14 È†ÖÈ£üÁâ©</h3>
        <textarea id="foodInput"></textarea>
        <button class="modal-done" onclick="saveFoods()">ÂÑ≤Â≠ò</button>
    </div>

    <script>
        const iconLib = ["üçé", "üçâ", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£", "üíé", "üçí", "üçá", "üçç", "üçì", "ü•ù", "üçî", "üçï"];
        const multi = { "üçé": 2, "üçâ": 5, "üçã": 10, "üîî": 15, "‚≠ê": 20, "7Ô∏è‚É£": 50, "üíé": 75, "üçí": 100, "üçá": 2, "üçç": 5, "üçì": 10, "ü•ù": 15, "üçî": 20, "üçï": 30 };
        const path = [0,1,2,3, 7,11,15, 19,18,17,16, 12,8,4]; 

        let data = {
            out: ["ÊãâÈ∫µ", "Êª∑ËÇâÈ£Ø", "Áæ©Â§ßÂà©È∫µ", "ÁÅ´Èçã", "Â£ΩÂè∏", "Êº¢Â†°", "ÁÇ∏Èõû", "ÁáíËÇâ", "Ê≤≥Á≤â", "ÂíñÂì©", "Ê∞¥È§É", "‰æøÁï∂", "ÈêµÊùøÁáí", "ÁâõÊéí"],
            home: ["ÁÖÆÊ≥°È∫µ", "Ê∞¥È§É", "ÁÇíÈ£Ø", "Âè´Â§ñÈÄÅ", "ÊãåÈ∫µ", "Ê∞£ÁÇ∏Èçã", "Á®ÄÈ£Ø", "ÂêêÂè∏", "ÁΩêÈ†≠", "Ê∞¥Êûú", "ÊøÉÊπØ", "È∫•Áâá", "ÂæÆÊ≥¢È£üÂìÅ", "Êª∑Âë≥"]
        };

        let mode = 'out';
        let credit = 100;
        let betPool = {};
        let running = false;

        function init() {
            renderGrid();
            renderBets();
            updateUI();
        }

        function renderGrid() {
            const g = document.getElementById('grid');
            document.querySelectorAll('.cell').forEach(c => c.remove());
            path.forEach((pos, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `p-${i}`;
                cell.style.gridColumn = (pos % 4) + 1;
                cell.style.gridRow = Math.floor(pos / 4) + 1;
                const icon = iconLib[i];
                const food = data[mode][i] || "---";
                cell.innerHTML = `<span class="cell-icon">${icon}</span><span class="cell-food">${food}</span>`;
                g.appendChild(cell);
            });
        }

        function renderBets() {
            const bArea = document.getElementById('bets');
            bArea.innerHTML = "";
            for (let i = 0; i < 12; i++) {
                const icon = iconLib[i];
                betPool[icon] = 0;
                const container = document.createElement('div');
                container.className = 'bet-item';
                container.innerHTML = `
                    <div class="badge" id="badge-${icon}">0</div>
                    <div class="circle-btn" id="btn-${icon}" onclick="handleBet('${icon}')">${icon}</div>
                `;
                bArea.appendChild(container);
            }
        }

        function handleBet(icon) {
            if(running || credit <= 0) return;
            credit--; betPool[icon]++;
            updateUI();
        }

        function updateUI() {
            document.getElementById('credit').innerText = credit;
            for (let i = 0; i < 12; i++) {
                const icon = iconLib[i];
                const b = document.getElementById(`badge-${icon}`);
                if (betPool[icon] > 0) {
                    b.style.display = 'flex';
                    b.innerText = betPool[icon];
                    document.getElementById(`btn-${icon}`).classList.add('has-bet');
                } else {
                    b.style.display = 'none';
                    document.getElementById(`btn-${icon}`).classList.remove('has-bet');
                }
            }
        }

        function switchMode(m) {
            if(running) return;
            mode = m;
            document.body.className = `mode-${m}`;
            document.getElementById('tab-out').classList.toggle('active', m === 'out');
            document.getElementById('tab-home').classList.toggle('active', m === 'home');
            renderGrid();
        }

        function clearBets() {
            if(running) return;
            for (let i = 0; i < 12; i++) {
                const icon = iconLib[i];
                credit += betPool[icon];
                betPool[icon] = 0;
            }
            updateUI();
        }

        function spin() {
            if(running) return;
            running = true;
            document.getElementById('goBtn').disabled = true;
            
            const resEl = document.getElementById('res');
            resEl.innerText = "...";
            resEl.classList.remove('result-mode');

            let cur = 0;
            let totalSteps = 42 + Math.floor(Math.random() * 14);
            let speed = 60;
            const loop = () => {
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
                document.getElementById(`p-${cur % 14}`).classList.add('active');
                cur++;
                if(cur < totalSteps) {
                    if(cur > totalSteps - 10) speed += 75;
                    setTimeout(loop, speed);
                } else {
                    finish(cur - 1);
                }
            };
            loop();
        }

        function finish(idx) {
            running = false;
            document.getElementById('goBtn').disabled = false;
            const finalPos = idx % 14;
            const icon = iconLib[finalPos];
            const food = data[mode][finalPos];
            
            const resEl = document.getElementById('res');
            resEl.innerText = food;
            resEl.classList.add('result-mode');

            if(finalPos < 12 && betPool[icon] > 0) {
                const win = betPool[icon] * multi[icon];
                credit += win;
                document.getElementById('winner').innerText = win;
                updateUI();
            }
            
            // 3ÁßíÂæåÊÅ¢Âæ©ÂéüÊú¨ÁöÑ "Âï•"
            setTimeout(() => {
                if(!running) {
                    resEl.innerText = "Âï•";
                    resEl.classList.remove('result-mode');
                }
            }, 3000);
        }

        function openModal() {
            document.getElementById('foodInput').value = data[mode].join('\n');
            document.getElementById('modal').style.display = 'block';
        }

        function saveFoods() {
            const list = document.getElementById('foodInput').value.split('\n').map(s => s.trim().substring(0,7)).filter(s => s !== "");
            if(list.length < 14) {
                alert("Ë´ãËº∏ÂÖ• 14 È†ÖÈ£üÁâ©ÔºÅ");
                return;
            }
            data[mode] = list.slice(0, 14);
            renderGrid();
            document.getElementById('modal').style.display = 'none';
        }
        init();
    </script>
</body>
</html>
