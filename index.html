<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂêÉÂï• - Pro Max</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-glass: rgba(255, 255, 255, 0.12);
            --ios-glass-border: rgba(255, 255, 255, 0.15);
            --ios-blue: #0A84FF;
            --ios-red: #FF453A;
            --ios-control-bg: rgba(44, 44, 46, 0.8); /* ÊéßÂà∂‰∏≠ÂøÉÂúìÂΩ¢ËÉåÊôØ */
            --ios-gray-text: #8E8E93;
            --radius-square: 22px; /* iOS App ÂúñÁ§∫ÂúìËßí */
        }

        body {
            background-color: var(--ios-bg);
            background-image: radial-gradient(circle at 50% 0%, #1c1c1e 0%, #000000 70%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 40px 15px;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }

        /* Êï∏ÊìöÁúãÁâà */
        .header {
            display: flex;
            width: 100%;
            max-width: 350px;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            flex: 1;
            background: var(--ios-glass);
            backdrop-filter: blur(20px);
            padding: 12px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--ios-glass-border);
        }

        .stat-label { font-size: 10px; color: var(--ios-gray-text); font-weight: 600; text-transform: uppercase; }
        .stat-value { font-size: 22px; font-weight: 700; color: white; margin-top: 2px; }

        /* 4x5 Ë∑ëÈ¶¨ÁáàÊ©üÂè∞ */
        .machine-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 12px; /* Âä†Â§ßÈñìË∑ù */
            width: 100%;
            max-width: 350px;
            aspect-ratio: 4 / 5;
            position: relative;
        }

        /* ÊñπÂΩ¢Ê†ºÂ≠êË®≠Ë®à (ÂèÉËÄÉÊà™Âúñ1) */
        .cell {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: var(--radius-square);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            border: 1px solid var(--ios-glass-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .cell.active {
            background: var(--ios-blue);
            box-shadow: 0 0 25px var(--ios-blue);
            transform: scale(1.1);
            z-index: 10;
            border-color: #fff;
        }

        .cell-icon { font-size: 32px; } /* ÂúñÁ§∫ÊîæÂ§ß */
        .cell-food { font-size: 9px; color: #ddd; margin-top: 4px; font-weight: 500; }
        .active .cell-food { color: #fff; }

        /* ‰∏≠ÈñìÊéßÂà∂ÂçÄ */
        .center-control {
            grid-column: 2 / 4;
            grid-row: 2 / 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .result-display {
            font-size: 24px;
            font-weight: 700;
            color: var(--ios-red);
            text-align: center;
            height: 30px;
            text-shadow: 0 0 10px rgba(255, 69, 58, 0.3);
        }

        .segmented-control {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            padding: 2px;
            width: 130px;
            position: relative;
        }

        .segment-btn {
            flex: 1;
            padding: 8px 0;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            cursor: pointer;
            z-index: 1;
        }

        .segment-btn.active { color: #000; }

        .segment-slider {
            position: absolute;
            top: 2px; left: 2px;
            width: calc(50% - 2px);
            height: calc(100% - 4px);
            background: #fff;
            border-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-home .segment-slider { transform: translateX(100%); }

        /* ÊäºÊ≥®ÂçÄ (2x6 ÂúìÂΩ¢ÊåâÈàï, ÂèÉËÄÉÊà™Âúñ2) */
        .bet-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px 10px;
            width: 100%;
            max-width: 360px;
            margin-top: 30px;
        }

        .bet-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .circle-btn {
            width: 48px;
            height: 48px;
            background: var(--ios-control-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.1s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .circle-btn:active { transform: scale(0.9); background: #3a3a3c; }
        .circle-btn.has-bet { background: var(--ios-blue); border-color: #fff; }

        .bet-count { font-size: 12px; font-weight: 700; color: var(--ios-blue); }

        /* iOS Èï∑ÊñπÂΩ¢ÊåâÈàï */
        .action-container {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 15px;
            margin-top: 35px;
        }

        .ios-btn {
            flex: 1;
            height: 52px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn-go { background: var(--ios-blue); color: #fff; box-shadow: 0 4px 15px rgba(10, 132, 255, 0.4); }
        .btn-clear { background: #2c2c2e; color: #fff; }
        .ios-btn:active { opacity: 0.7; }

        .footer-link { margin-top: 30px; color: var(--ios-gray-text); font-size: 13px; cursor: pointer; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 300px;
            background: #1c1c1e;
            padding: 25px; border-radius: 30px;
            z-index: 100;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        textarea {
            width: 100%; height: 160px; background: #2c2c2e; color: #fff;
            border: 1px solid #3a3a3c; border-radius: 15px; padding: 12px;
            font-size: 16px; box-sizing: border-box; margin-top: 15px;
        }

        .modal-done {
            width: 100%; padding: 14px; background: var(--ios-blue);
            color: #fff; border: none; border-radius: 12px; margin-top: 15px; font-weight: 700;
        }
    </style>
</head>
<body class="mode-out">

    <div class="header">
        <div class="stat-box">
            <div class="stat-label">CREDIT</div>
            <div id="credit" class="stat-value">100</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">WINNER</div>
            <div id="winner" class="stat-value" style="color:var(--ios-red)">0</div>
        </div>
    </div>

    <!-- 4x5 Ë∑ëÈ¶¨ÁáàÊ©üÂè∞ -->
    <div class="machine-container" id="grid">
        <div class="center-control">
            <div id="res" class="result-display">EAT WHAT?</div>
            
            <div class="segmented-control">
                <div class="segment-slider"></div>
                <div id="tab-out" class="segment-btn active" onclick="switchMode('out')">Â§ñÂêëÂêÉ</div>
                <div id="tab-home" class="segment-btn" onclick="switchMode('home')">Âú®ÂÖßÂêÉ</div>
            </div>
        </div>
    </div>

    <!-- ÊäºÊ≥®ÂçÄ (2x6 ÂúìÂΩ¢) -->
    <div class="bet-grid" id="bets"></div>

    <!-- ÊåâÈàï -->
    <div class="action-container">
        <button class="ios-btn btn-clear" onclick="clearBets()">Ê∏ÖÈô§</button>
        <button id="goBtn" class="ios-btn btn-go" onclick="spin()">GO</button>
    </div>

    <div class="footer-link" onclick="openModal()">‚öôÔ∏è Á∑®ËºØÈ£üÁâ©ÂÖßÂÆπ</div>

    <div class="modal" id="modal">
        <h3 style="margin:0; text-align:center;">Á∑®ËºØÊ∏ÖÂñÆ</h3>
        <textarea id="foodInput"></textarea>
        <button class="modal-done" onclick="saveFoods()">ÂÑ≤Â≠ò</button>
    </div>

    <script>
        const icons = ["üçé", "üçâ", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£", "üíé", "üçí", "üçá", "üçç", "üçì", "ü•ù"];
        const multi = { "üçé": 2, "üçâ": 5, "üçã": 10, "üîî": 15, "‚≠ê": 20, "7Ô∏è‚É£": 50, "üíé": 75, "üçí": 100, "üçá": 2, "üçç": 5, "üçì": 10, "ü•ù": 15 };

        // 14Ê†ºË∑ØÂæë (4x5 Áü©ÂΩ¢Âë®ÈÇä)
        const path = [0,1,2,3, 7,11,15, 19,18,17,16, 12,8,4]; 
        const gridIcons = ["üçé","üçâ","üçã","üçé","üîî","‚≠ê","üçé","7Ô∏è‚É£","üíé","üçé","üçí","üçá","üçç","üçé"];

        let data = {
            out: ["ÊãâÈ∫µ", "Êª∑ËÇâÈ£Ø", "Áæ©Â§ßÂà©È∫µ", "ÁÅ´Èçã", "Â£ΩÂè∏", "Êº¢Â†°", "ÁÇ∏Èõû", "ÁáíËÇâ", "Ê≤≥Á≤â", "ÂíñÂì©", "Ê∞¥È§É", "‰æøÁï∂"],
            home: ["ÁÖÆÊ≥°È∫µ", "Ê∞¥È§É", "ÁÇíÈ£Ø", "Âè´Â§ñÈÄÅ", "ÊãåÈ∫µ", "Ê∞£ÁÇ∏Èçã", "Á®ÄÈ£Ø", "ÂêêÂè∏", "ÁΩêÈ†≠", "Ê∞¥Êûú", "ÊøÉÊπØ", "È∫•Áâá"]
        };

        let mode = 'out';
        let credit = 100;
        let betPool = {};
        let running = false;

        function init() {
            renderGrid();
            renderBets();
            updateUI();
        }

        function renderGrid() {
            const g = document.getElementById('grid');
            document.querySelectorAll('.cell').forEach(c => c.remove());
            path.forEach((pos, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `p-${i}`;
                cell.style.gridColumn = (pos % 4) + 1;
                cell.style.gridRow = Math.floor(pos / 4) + 1;
                
                const icon = gridIcons[i];
                const food = data[mode][icons.indexOf(icon)] || "---";
                cell.innerHTML = `<span class="cell-icon">${icon}</span><span class="cell-food">${food}</span>`;
                g.appendChild(cell);
            });
        }

        function renderBets() {
            const bArea = document.getElementById('bets');
            bArea.innerHTML = "";
            icons.forEach(icon => {
                betPool[icon] = 0;
                const container = document.createElement('div');
                container.className = 'bet-circle';
                
                container.innerHTML = `
                    <div class="circle-btn" id="btn-${icon}" onclick="handleBet('${icon}')">${icon}</div>
                    <div id="c-${icon}" class="bet-count">0</div>
                `;
                bArea.appendChild(container);
            });
        }

        function handleBet(icon) {
            if(running || credit <= 0) return;
            credit--; betPool[icon]++;
            updateUI();
        }

        function updateUI() {
            document.getElementById('credit').innerText = credit;
            icons.forEach(i => {
                document.getElementById(`c-${i}`).innerText = betPool[i];
                document.getElementById(`btn-${i}`).classList.toggle('has-bet', betPool[i] > 0);
            });
        }

        function switchMode(m) {
            if(running) return;
            mode = m;
            document.body.className = `mode-${m}`;
            document.getElementById('tab-out').classList.toggle('active', m === 'out');
            document.getElementById('tab-home').classList.toggle('active', m === 'home');
            renderGrid();
        }

        function clearBets() {
            if(running) return;
            icons.forEach(i => { credit += betPool[i]; betPool[i] = 0; });
            updateUI();
        }

        function spin() {
            if(running) return;
            running = true;
            document.getElementById('goBtn').disabled = true;
            document.getElementById('res').innerText = "ROLLING";
            
            let cur = 0;
            let totalSteps = 30 + Math.floor(Math.random() * 20);
            let speed = 60;

            const loop = () => {
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
                document.getElementById(`p-${cur % 14}`).classList.add('active');
                cur++;
                if(cur < totalSteps) {
                    if(cur > totalSteps - 8) speed += 70;
                    setTimeout(loop, speed);
                } else {
                    finish(cur - 1);
                }
            };
            loop();
        }

        function finish(idx) {
            running = false;
            document.getElementById('goBtn').disabled = false;
            const finalPos = idx % 14;
            const icon = gridIcons[finalPos];
            const food = data[mode][icons.indexOf(icon)];
            document.getElementById('res').innerText = food;

            if(betPool[icon] > 0) {
                const win = betPool[icon] * multi[icon];
                credit += win;
                document.getElementById('winner').innerText = win;
                updateUI();
            }
        }

        function openModal() {
            document.getElementById('foodInput').value = data[mode].join('\n');
            document.getElementById('modal').style.display = 'block';
        }

        function saveFoods() {
            data[mode] = document.getElementById('foodInput').value.split('\n').map(s => s.trim().substring(0,7));
            renderGrid();
            document.getElementById('modal').style.display = 'none';
        }

        init();
    </script>
</body>
</html>
