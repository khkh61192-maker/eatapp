<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂêÉÂï• - ÁæéÈ£üÈ∫ª‰ªîÂè∞</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-glass: rgba(255, 255, 255, 0.1);
            --ios-blue: #0A84FF;
            --ios-red: #FF3B30;
            --ios-yellow: #E5FF00;
            --ios-gray-text: #8E8E93;
            --radius-pill: 500px;
            --section-gap: 12px;
        }

        body {
            background-color: var(--ios-bg);
            background-image: radial-gradient(circle at 50% 15%, #2c2c2e 0%, #000000 75%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "PingFang TC", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            /* È†ÇÈÉ®ÈñìË∑ù‰øùÊåÅÁ∏ÆÁü≠ */
            padding: calc(env(safe-area-inset-top) + 22px) 15px 40px 15px;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 1. Êï∏ÊìöÁúãÊùø */
        .header {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 15px;
            margin-bottom: var(--section-gap);
        }

        .stat-box {
            flex: 1;
            background: var(--ios-glass);
            backdrop-filter: blur(20px);
            padding: 12px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label { font-size: 11px; color: var(--ios-gray-text); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 24px; font-weight: 700; color: white; margin-top: 2px; }

        /* 2. Ë∑ëÈ¶¨Ááà‰∏ªÊ©ü */
        .machine-section {
            background: var(--ios-glass);
            backdrop-filter: blur(25px);
            padding: 12px;
            border-radius: 35px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            margin-bottom: var(--section-gap);
        }

        .machine-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            aspect-ratio: 4 / 5;
        }

        .cell {
            background: rgba(44, 44, 46, 0.6);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
            border: 1px solid rgba(255,255,255,0.03);
        }

        .cell.active {
            background: var(--ios-blue);
            box-shadow: 0 0 25px var(--ios-blue);
            transform: scale(1.08);
            z-index: 10;
            border-color: #fff;
        }

        .cell-icon { font-size: 38px; line-height: 1; }
        .cell-food { font-size: 9px; color: #aaa; margin-top: 5px; font-weight: 600; }

        /* ‰∏≠ÈñìË¶ñË¶∫ÂçÄÂüü */
        .center-control {
            grid-column: 2 / 4;
            grid-row: 2 / 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 10px 0;
        }

        .big-text {
            font-size: 58px;
            font-weight: 800;
            color: var(--ios-red);
            line-height: 1;
            text-align: center;
        }

        /* ËÜ†ÂõäÂàáÊèõÈàï */
        .segmented-control {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: var(--radius-pill);
            display: flex;
            padding: 4px;
            width: 150px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .segment-btn {
            flex: 1;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.5);
            text-align: center;
            cursor: pointer;
            z-index: 1;
            transition: color 0.3s;
        }

        .segment-btn.active { color: var(--ios-yellow); }

        .segment-slider {
            position: absolute;
            top: 4px; left: 4px;
            width: calc(50% - 2px);
            height: calc(100% - 8px);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: var(--radius-pill);
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .mode-home .segment-slider { transform: translateX(100%); }

        /* 3. ÊäºÊ≥®ÂçÄ */
        .bet-section {
            background: var(--ios-glass);
            padding: 20px 10px;
            border-radius: 35px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: var(--section-gap);
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px 10px;
            width: 100%;
        }

        .bet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .circle-btn {
            width: 46px;
            height: 46px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .circle-btn.has-bet { border-color: var(--ios-blue); background: rgba(10, 132, 255, 0.2); }

        .badge {
            position: absolute;
            top: -4px; left: -4px;
            background-color: var(--ios-red);
            color: white;
            font-size: 10px;
            font-weight: 700;
            min-width: 17px;
            height: 17px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1.5px solid #1c1c1e;
            z-index: 5;
            display: none;
        }

        /* Ê©¢ÂúìË°åÂãïÊåâÈàï */
        .action-bar {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 15px;
        }

        .ios-btn-pill {
            flex: 1;
            height: 58px;
            border-radius: var(--radius-pill);
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .btn-go { background: var(--ios-blue); color: #fff; box-shadow: 0 8px 20px rgba(10, 132, 255, 0.3); }
        .btn-clear { background: rgba(255, 255, 255, 0.15); color: #fff; border: 1px solid rgba(255,255,255,0.1); }
        .ios-btn-pill:active { transform: scale(0.95); opacity: 0.8; }

        .footer-link { margin-top: 25px; color: var(--ios-gray-text); font-size: 13px; cursor: pointer; opacity: 0.6; }

        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 320px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(30px);
            padding: 25px; border-radius: 35px;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }

        textarea {
            width: 100%; height: 200px; background: rgba(0,0,0,0.3); color: #fff;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px;
            font-size: 15px; box-sizing: border-box; margin-top: 15px; outline: none;
        }

        .modal-done {
            width: 100%; padding: 15px; background: var(--ios-blue);
            color: #fff; border: none; border-radius: 20px; margin-top: 15px; font-weight: 700;
        }
    </style>
</head>
<body class="mode-out">

    <div class="header">
        <div class="stat-box">
            <div class="stat-label">Credit</div>
            <div id="credit" class="stat-value">100</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Winner</div>
            <div id="winner" class="stat-value" style="color:var(--ios-red)">0</div>
        </div>
    </div>

    <div class="machine-section">
        <div class="machine-grid" id="grid">
            <div class="center-control">
                <div class="big-text">ÂêÉ</div>
                <div class="segmented-control">
                    <div class="segment-slider"></div>
                    <div id="tab-out" class="segment-btn active" onclick="switchMode('out')">Â§ñÈÄÅ</div>
                    <div id="tab-home" class="segment-btn" onclick="switchMode('home')">ÂÖßÁî®</div>
                </div>
                <div class="big-text" id="res">Âï•</div>
            </div>
        </div>
    </div>

    <div class="bet-section">
        <div class="bet-grid" id="bets"></div>
    </div>

    <div class="action-bar">
        <button class="ios-btn-pill btn-clear" onclick="clearBets()">CLEAR</button>
        <button id="goBtn" class="ios-btn-pill btn-go" onclick="spin()">GO</button>
    </div>

    <div class="footer-link" onclick="openModal()">‚öôÔ∏è Settings</div>

    <div class="modal" id="modal">
        <h3 style="margin:0; text-align:center; font-weight: 700;">Edit Food List</h3>
        <textarea id="foodInput"></textarea>
        <button class="modal-done" onclick="saveFoods()">Done</button>
    </div>

    <script>
        // Êõ¥Êñ∞ÂúñÁ§∫Â∫´ÁÇ∫ÁæéÈ£ü‰∏ªÈ°å
        const iconLib = ["ü•ü", "üç£", "üç≤", "üç±", "üçú", "üçï", "üçî", "üçó", "ü•©", "üçö", "üåÆ", "üçù", "ü•™", "üç§"];
        const multi = { "ü•ü": 2, "üç£": 5, "üç≤": 10, "üç±": 15, "üçú": 20, "üçï": 30, "üçî": 50, "üçó": 75, "ü•©": 100, "üçö": 2, "üåÆ": 5, "üçù": 10, "ü•™": 15, "üç§": 20 };
        const path = [0,1,2,3, 7,11,15, 19,18,17,16, 12,8,4]; 

        // È†êË®≠Ê∏ÖÂñÆÂÑ™Âåñ
        let data = {
            out: ["ÁÖéÈ§ÉÈçãË≤º", "Ëø¥ËΩâÂ£ΩÂè∏", "È∫ªËæ£ÁÅ´Èçã", "Êó•Âºè‰æøÁï∂", "ÁâõËÇâÈ∫µ", "Áæ©ÂºèÊä´Ëñ©", "ÁæéÂºèÊº¢Â†°", "ÈüìÂºèÁÇ∏Èõû", "È´òÁ¥öÁâõÊéí", "Êª∑ËÇâÈ£Ø", "Â¢®Ë•øÂì•È§Ö", "Áæ©Â§ßÂà©È∫µ", "Á∏ΩÂåØ‰∏âÊòéÊ≤ª", "ÁÇ∏Ëù¶ÂÆöÈ£ü"],
            home: ["ÂÜ∑ÂáçÊ∞¥È§É", "Â§ñÈÄÅÂ£ΩÂè∏", "Ëá™ÁÖÆÁÅ´Èçã", "ÂæÆÊ≥¢‰æøÁï∂", "Ê≥°È∫µ", "Â§ñÈÄÅÊä´Ëñ©", "ÈÄüÈ£üÊº¢Â†°", "Ê∞£ÁÇ∏ÈõûËÖø", "ÁÖéÂ∞èÁâõÊéí", "ÁôΩÈ£ØÈÖçËèú", "Êç≤È§ÖËá™Ë£Ω", "Áï™ËåÑÈ∫µ", "ÊûúÈÜ¨ÂêêÂè∏", "ÂÜ∑ÂáçÁÇ∏Ëù¶"]
        };

        let mode = 'out';
        let credit = 100;
        let betPool = {};
        let running = false;

        function init() {
            renderGrid();
            renderBets();
            updateUI();
        }

        function renderGrid() {
            const g = document.getElementById('grid');
            document.querySelectorAll('.cell').forEach(c => c.remove());
            path.forEach((pos, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `p-${i}`;
                cell.style.gridColumn = (pos % 4) + 1;
                cell.style.gridRow = Math.floor(pos / 4) + 1;
                const icon = iconLib[i];
                const food = data[mode][i] || "---";
                cell.innerHTML = `<span class="cell-icon">${icon}</span><span class="cell-food">${food}</span>`;
                g.appendChild(cell);
            });
        }

        function renderBets() {
            const bArea = document.getElementById('bets');
            bArea.innerHTML = "";
            for (let i = 0; i < 12; i++) {
                const icon = iconLib[i];
                betPool[icon] = 0;
                const container = document.createElement('div');
                container.className = 'bet-item';
                container.innerHTML = `
                    <div class="badge" id="badge-${icon}">0</div>
                    <div class="circle-btn" id="btn-${icon}" onclick="handleBet('${icon}')">${icon}</div>
                `;
                bArea.appendChild(container);
            }
        }

        function handleBet(icon) {
            if(running || credit <= 0) return;
            credit--; betPool[icon]++;
            updateUI();
        }

        function updateUI() {
            document.getElementById('credit').innerText = credit;
            for (let i = 0; i < 12; i++) {
                const icon = iconLib[i];
                const b = document.getElementById(`badge-${icon}`);
                if (betPool[icon] > 0) {
                    b.style.display = 'flex';
                    b.innerText = betPool[icon];
                    document.getElementById(`btn-${icon}`).classList.add('has-bet');
                } else {
                    b.style.display = 'none';
                    document.getElementById(`btn-${icon}`).classList.remove('has-bet');
                }
            }
        }

        function switchMode(m) {
            if(running) return;
            mode = m;
            document.body.className = `mode-${m}`;
            document.getElementById('tab-out').classList.toggle('active', m === 'out');
            document.getElementById('tab-home').classList.toggle('active', m === 'home');
            renderGrid();
        }

        function clearBets() {
            if(running) return;
            for (let i = 0; i < 12; i++) {
                const icon = iconLib[i];
                credit += betPool[icon];
                betPool[icon] = 0;
            }
            updateUI();
        }

        function spin() {
            if(running) return;
            running = true;
            document.getElementById('goBtn').disabled = true;
            const resEl = document.getElementById('res');
            resEl.innerText = "...";
            resEl.style.fontSize = "30px";

            let cur = 0;
            let totalSteps = 42 + Math.floor(Math.random() * 14);
            let speed = 60;
            const loop = () => {
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
                document.getElementById(`p-${cur % 14}`).classList.add('active');
                cur++;
                if(cur < totalSteps) {
                    if(cur > totalSteps - 10) speed += 75;
                    setTimeout(loop, speed);
                } else {
                    finish(cur - 1);
                }
            };
            loop();
        }

        function finish(idx) {
            running = false;
            document.getElementById('goBtn').disabled = false;
            const finalPos = idx % 14;
            const icon = iconLib[finalPos];
            const food = data[mode][finalPos];
            
            const resEl = document.getElementById('res');
            resEl.innerText = food;
            resEl.style.fontSize = "22px";

            if(finalPos < 12 && betPool[icon] > 0) {
                const win = betPool[icon] * multi[icon];
                credit += win;
                document.getElementById('winner').innerText = win;
                updateUI();
            }
        }

        function openModal() {
            document.getElementById('foodInput').value = data[mode].join('\n');
            document.getElementById('modal').style.display = 'block';
        }

        function saveFoods() {
            const list = document.getElementById('foodInput').value.split('\n').map(s => s.trim().substring(0,7)).filter(s => s !== "");
            if(list.length < 14) {
                alert("Please enter 14 items!");
                return;
            }
            data[mode] = list.slice(0, 14);
            renderGrid();
            document.getElementById('modal').style.display = 'none';
        }
        init();
    </script>
</body>
</html>
