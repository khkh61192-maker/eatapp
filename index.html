<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂêÉÂï• - iOS Pro Max</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-card: #1C1C1E;
            --ios-item: #2C2C2E;
            --ios-blue: #0A84FF;
            --ios-red: #FF453A;
            --ios-gray: #3A3A3C;
            --ios-gray-text: #8E8E93;
            --ios-text: #FFFFFF;
            --radius-main: 24px;
            --radius-btn: 14px;
        }

        body {
            background-color: var(--ios-bg);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 20px 15px;
            color: var(--ios-text);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* È†ÇÈÉ®Êï∏ÊìöÁúãÊùø */
        .header {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 12px;
            margin: 20px 0;
        }

        .stat-box {
            flex: 1;
            background: var(--ios-card);
            padding: 15px 10px;
            border-radius: var(--radius-main);
            text-align: center;
        }

        .stat-label { font-size: 11px; color: var(--ios-gray-text); font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-size: 24px; font-weight: 700; color: var(--ios-blue); }

        /* Èï∑ÊñπÂΩ¢Ê©üÂè∞ (4x5) */
        .machine-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            background: var(--ios-card);
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            max-width: 340px;
            aspect-ratio: 4 / 5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
        }

        .cell {
            background: var(--ios-item);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cell.active {
            background: var(--ios-blue);
            box-shadow: 0 0 20px var(--ios-blue);
            transform: scale(1.05);
            z-index: 5;
            border-color: #fff;
        }

        .cell-icon { font-size: 22px; }
        .cell-food { font-size: 9px; color: var(--ios-gray-text); margin-top: 3px; font-weight: 500; }
        .active .cell-food { color: #fff; }

        /* Ê≠£‰∏≠Èñì 2x3 ÊéßÂà∂ÂçÄ */
        .center-control {
            grid-column: 2 / 4;
            grid-row: 2 / 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .result-display {
            font-size: 22px;
            font-weight: 700;
            color: var(--ios-red);
            text-align: center;
            min-height: 28px;
            line-height: 1.2;
        }

        /* iOS Segmented Control */
        .segmented-control {
            background: #313136;
            border-radius: 10px;
            display: flex;
            padding: 2px;
            width: 130px;
            position: relative;
        }

        .segment-btn {
            flex: 1;
            padding: 7px 0;
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            cursor: pointer;
            z-index: 1;
        }

        .segment-btn.active { color: #000; }

        .segment-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: calc(50% - 2px);
            height: calc(100% - 4px);
            background: #fff;
            border-radius: 8px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-home .segment-slider { transform: translateX(100%); }

        /* ÊäºÊ≥®ÂçÄ (2x6) */
        .bet-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 360px;
            margin-top: 25px;
        }

        .bet-card {
            background: var(--ios-card);
            border-radius: 14px;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1.5px solid transparent;
            transition: 0.1s;
        }

        .bet-card:active { transform: scale(0.92); background: var(--ios-gray); }
        .bet-card.active-bet { border-color: var(--ios-blue); }

        .bet-icon { font-size: 20px; }
        .bet-count { font-size: 12px; font-weight: 700; color: var(--ios-blue); margin-top: 3px; }

        /* iOS Áü©ÂΩ¢ÊåâÈàï */
        .action-container {
            display: flex;
            width: 100%;
            max-width: 360px;
            gap: 12px;
            margin-top: 25px;
        }

        .ios-btn {
            flex: 1;
            height: 56px;
            border-radius: var(--radius-btn);
            font-size: 17px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ios-btn:active { opacity: 0.7; }
        .btn-go { background: var(--ios-blue); color: #fff; box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3); }
        .btn-clear { background: var(--ios-gray); color: #fff; }
        .btn-go:disabled { background: #313136; color: #666; box-shadow: none; }

        .footer-link {
            margin-top: 30px;
            color: var(--ios-gray-text);
            font-size: 13px;
            text-decoration: none;
            opacity: 0.8;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 300px;
            background: #1C1C1E;
            padding: 25px;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            z-index: 100;
        }

        textarea {
            width: 100%; height: 150px; background: #2C2C2E; color: #fff;
            border: 1px solid #3A3A3C; border-radius: 12px; padding: 12px;
            font-size: 16px; outline: none; margin-top: 15px; box-sizing: border-box;
        }

        .modal-done {
            width: 100%; padding: 14px; background: var(--ios-blue);
            color: #fff; border: none; border-radius: 12px; margin-top: 15px; font-weight: 700;
        }
    </style>
</head>
<body class="mode-out">

    <div class="header">
        <div class="stat-box">
            <div class="stat-label">Credit</div>
            <div id="credit" class="stat-value">100</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Winner</div>
            <div id="winner" class="stat-value" style="color:var(--ios-red)">0</div>
        </div>
    </div>

    <!-- 4x5 Ê©üÂè∞ -->
    <div class="machine-container" id="grid">
        <div class="center-control">
            <div id="res" class="result-display">ÂêÉÂï•Ôºü</div>
            
            <div class="segmented-control">
                <div class="segment-slider"></div>
                <div id="tab-out" class="segment-btn active" onclick="switchMode('out')">Â§ñÈ£ü</div>
                <div id="tab-home" class="segment-btn" onclick="switchMode('home')">Â±ÖÂÆ∂</div>
            </div>
        </div>
    </div>

    <!-- ÊäºÊ≥®ÂçÄ 2x6 -->
    <div class="bet-grid" id="bets"></div>

    <!-- iOS Áü©ÂΩ¢ÊåâÈàï -->
    <div class="action-container">
        <button class="ios-btn btn-clear" onclick="clearBets()">Ê∏ÖÈô§</button>
        <button id="goBtn" class="ios-btn btn-go" onclick="spin()">GO</button>
    </div>

    <div class="footer-link" onclick="openModal()">‚öôÔ∏è Á∑®ËºØÈ£üÁâ©</div>

    <div class="modal" id="modal">
        <h3 style="margin:0; font-size:18px; text-align:center;">Á∑®ËºØÊ∏ÖÂñÆ</h3>
        <textarea id="foodInput"></textarea>
        <button class="modal-done" onclick="saveFoods()">ÂÑ≤Â≠ò</button>
    </div>

    <script>
        const icons = ["üçé", "üçâ", "üçã", "üîî", "‚≠ê", "7Ô∏è‚É£", "üíé", "üçí", "üçá", "üçç", "üçì", "ü•ù"];
        const multi = { "üçé": 2, "üçâ": 5, "üçã": 10, "üîî": 15, "‚≠ê": 20, "7Ô∏è‚É£": 50, "üíé": 75, "üçí": 100, "üçá": 2, "üçç": 5, "üçì": 10, "ü•ù": 15 };

        // 14Ê†ºÁπûÂúàË∑ØÂæë (4x5 Áü©ÂΩ¢Âë®ÈÇä)
        // 0 1 2 3
        // 13    4
        // 12    5
        // 11    6
        // 10 9 8 7
        const path = [0,1,2,3, 7,11,15, 19,18,17,16, 12,8,4]; 
        const gridIcons = ["üçé","üçâ","üçã","üçé","üîî","‚≠ê","üçé","7Ô∏è‚É£","üíé","üçé","üçí","üçá","üçç","üçé"];

        let data = {
            out: ["ÊãâÈ∫µ", "Êª∑ËÇâÈ£Ø", "Áæ©Â§ßÂà©È∫µ", "ÁÅ´Èçã", "Â£ΩÂè∏", "Êº¢Â†°", "ÁÇ∏Èõû", "ÁáíËÇâ", "Ê≤≥Á≤â", "ÂíñÂì©", "Ê∞¥È§É", "‰æøÁï∂"],
            home: ["ÁÖÆÊ≥°È∫µ", "Ê∞¥È§É", "ÁÇíÈ£Ø", "Âè´Â§ñÈÄÅ", "ÊãåÈ∫µ", "Ê∞£ÁÇ∏Èçã", "Á®ÄÈ£Ø", "ÂêêÂè∏", "ÁΩêÈ†≠", "Ê∞¥Êûú", "ÊøÉÊπØ", "È∫•Áâá"]
        };

        let mode = 'out';
        let credit = 100;
        let betPool = {};
        let running = false;

        function init() {
            renderGrid();
            renderBets();
            updateUI();
        }

        function renderGrid() {
            const g = document.getElementById('grid');
            document.querySelectorAll('.cell').forEach(c => c.remove());
            path.forEach((pos, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `p-${i}`;
                // Ë®àÁÆó 4x5 Â∫ßÊ®ô
                cell.style.gridColumn = (pos % 4) + 1;
                cell.style.gridRow = Math.floor(pos / 4) + 1;
                
                const icon = gridIcons[i];
                const food = data[mode][icons.indexOf(icon)] || "---";
                cell.innerHTML = `<span class="cell-icon">${icon}</span><span class="cell-food">${food}</span>`;
                g.appendChild(cell);
            });
        }

        function renderBets() {
            const bArea = document.getElementById('bets');
            bArea.innerHTML = "";
            icons.forEach(icon => {
                betPool[icon] = 0;
                const card = document.createElement('div');
                card.className = 'bet-card';
                card.id = `bet-${icon}`;
                card.onclick = () => {
                    if(running || credit <= 0) return;
                    credit--; betPool[icon]++;
                    updateUI();
                };
                card.innerHTML = `<span class="bet-icon">${icon}</span><span id="c-${icon}" class="bet-count">0</span>`;
                bArea.appendChild(card);
            });
        }

        function updateUI() {
            document.getElementById('credit').innerText = credit;
            icons.forEach(i => {
                document.getElementById(`c-${i}`).innerText = betPool[i];
                document.getElementById(`bet-${i}`).classList.toggle('active-bet', betPool[i] > 0);
            });
        }

        function switchMode(m) {
            if(running) return;
            mode = m;
            document.body.className = `mode-${m}`;
            document.getElementById('tab-out').classList.toggle('active', m === 'out');
            document.getElementById('tab-home').classList.toggle('active', m === 'home');
            renderGrid();
        }

        function clearBets() {
            if(running) return;
            icons.forEach(i => { credit += betPool[i]; betPool[i] = 0; });
            updateUI();
        }

        function spin() {
            if(running) return;
            running = true;
            document.getElementById('goBtn').disabled = true;
            document.getElementById('res').innerText = "ROLLING";
            
            let cur = 0;
            let totalSteps = 30 + Math.floor(Math.random() * 20);
            let speed = 60;

            const loop = () => {
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
                document.getElementById(`p-${cur % 14}`).classList.add('active');
                cur++;
                if(cur < totalSteps) {
                    if(cur > totalSteps - 8) speed += 70;
                    setTimeout(loop, speed);
                } else {
                    finish(cur - 1);
                }
            };
            loop();
        }

        function finish(idx) {
            running = false;
            document.getElementById('goBtn').disabled = false;
            const finalPos = idx % 14;
            const icon = gridIcons[finalPos];
            const food = data[mode][icons.indexOf(icon)];
            document.getElementById('res').innerText = food;

            if(betPool[icon] > 0) {
                const win = betPool[icon] * multi[icon];
                credit += win;
                document.getElementById('winner').innerText = win;
                updateUI();
            }
        }

        function openModal() {
            document.getElementById('foodInput').value = data[mode].join('\n');
            document.getElementById('modal').style.display = 'block';
        }

        function saveFoods() {
            data[mode] = document.getElementById('foodInput').value.split('\n').map(s => s.trim().substring(0,7));
            renderGrid();
            document.getElementById('modal').style.display = 'none';
        }

        init();
    </script>
</body>
</html>
